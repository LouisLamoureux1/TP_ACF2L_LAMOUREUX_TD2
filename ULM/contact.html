    <div>
    <div class="row mt-5"></div>
    <div class="container my-5">
      <div class="row">
          <div class="col-md-6">
              <h2>Envoyez-nous un message</h2>
              <form>
                  <div class="mb-3">
                      <label for="name" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                  </div>
                  <div class="mb-3">
                      <label for="subject" class="form-label">Sujet</label>
                      <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Envoyer</button>
              </form>
          </div>
          <div class="col-md-6">
              <h2>Nos coordonnées</h2>
              <p><strong>Adresse :</strong> 62 Avenue de la République, Lure 70200</p>
              <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
              <p><strong>Email :</strong> contact@aeroclub.com</p>
          </div>
      </div>
  </div>
